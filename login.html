<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account — Lustra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body{font-family:'Poppins',system-ui,Arial,sans-serif}.spinner{border:3px solid rgba(255,255,255,0.08);border-top-color:white;border-radius:50%;width:18px;height:18px;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}</style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-900 to-black flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-900/60 border border-slate-800 rounded-2xl p-8 shadow-xl">
      <h1 class="text-2xl font-bold mb-1">Create account</h1>
      <p class="text-sm text-slate-400 mb-6">Sign up for Lustra — secure and instant access</p>

      <form id="signup-form" class="space-y-4" novalidate>
        <div>
          <label class="text-sm text-slate-300">Email</label>
          <input id="su-email" type="email" required class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-100 focus:outline-none" />
        </div>

        <div>
          <label class="text-sm text-slate-300 flex justify-between items-center">
            <span>Password</span>
            <small id="pw-hint" class="text-xs text-slate-400">min 6 chars</small>
          </label>
          <input id="su-password" type="password" required minlength="6" class="w-full mt-1 px-3 py-2 bg-slate-800 border border-slate-700 rounded-md text-slate-100 focus:outline-none" />
        </div>

        <div class="flex items-center justify-between">
          <button id="submit-btn" type="submit" class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-indigo-500 to-pink-400 text-white font-semibold rounded-md">
            <span id="submit-text">Create account</span>
            <svg id="submit-spinner" class="hidden spinner" viewBox="0 0 24 24"></svg>
          </button>
          <a href="login.html" class="text-sm text-slate-300 hover:text-white">Sign in</a>
        </div>

        <div id="signup-error" class="text-sm text-red-400 hidden"></div>
      </form>
    </div>

    <script src="auth.js"></script>
    <script>
      authOnStateChanged(user => { if (user) location.href = 'index.html'; });

      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessage('signup-error');
        const email = document.getElementById('su-email').value.trim();
        const password = document.getElementById('su-password').value;
        const submitText = document.getElementById('submit-text');
        const spinner = document.getElementById('submit-spinner');

        if (!email || !password) return showMessage('signup-error', 'Email and password are required.');
        if (password.length < 6) return showMessage('signup-error', 'Password must be at least 6 characters.');

        submitText.classList.add('opacity-40');
        spinner.classList.remove('hidden');

        try {
          await authSignUp(email, password);
        } catch (err) {
          showMessage('signup-error', err.message || 'Failed to sign up.');
        } finally {
          submitText.classList.remove('opacity-40');
          spinner.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
