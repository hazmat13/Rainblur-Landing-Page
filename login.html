<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in â€” Lustra (Midnight)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
      body{background:linear-gradient(180deg,#040013,#060012);font-family:'Poppins',system-ui,Arial;color:#e9e7ff}
      .glass{background:rgba(255,255,255,0.03);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.03)}
      .field{position:relative}
      .field input{background:transparent}
      .field label{position:absolute;left:12px;top:12px;transform-origin:left top;color:rgba(230,230,255,0.68);transition:transform .12s,top .12s,font-size .12s}
      .field input:focus + label, .field input:not(:placeholder-shown)+label{transform:translateY(-10px) scale(.85);top:6px;font-size:.78rem;color:#b794f4}
      .spinner{border:3px solid rgba(255,255,255,0.08);border-top-color:white;border-radius:50%;width:18px;height:18px;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md glass rounded-2xl p-8 shadow-xl">
      <h1 class="text-2xl font-bold mb-1">Welcome back</h1>
      <p class="text-sm text-slate-300 mb-6">Sign in to your Lustra account</p>

      <form id="login-form" class="space-y-4" novalidate>
        <div class="field">
          <input id="email" type="email" placeholder=" " required class="w-full mt-1 px-3 py-3 border border-slate-700 rounded-md text-slate-100 focus:outline-none"/>
          <label for="email">Email</label>
        </div>

        <div class="field">
          <input id="password" type="password" placeholder=" " required class="w-full mt-1 px-3 py-3 border border-slate-700 rounded-md text-slate-100 focus:outline-none"/>
          <label for="password">Password</label>
          <button id="toggle-password" type="button" class="absolute right-3 top-3 text-xs text-slate-400">Show</button>
        </div>

        <div class="flex items-center justify-between">
          <button id="submit-btn" type="submit" class="flex items-center gap-3 px-4 py-2 bg-gradient-to-r from-[#2b0b3b] to-[#7c3aed] text-white font-semibold rounded-md">
            <span id="submit-text">Sign in</span>
            <svg id="submit-spinner" class="hidden spinner" viewBox="0 0 24 24"></svg>
          </button>
          <a href="signup.html" class="text-sm text-slate-300 hover:text-white">Create account</a>
        </div>

        <div id="login-error" class="text-sm text-red-400 hidden"></div>
      </form>
    </div>

    <div id="toast" class="fixed right-6 bottom-6 hidden"><div class="bg-slate-800 text-white px-4 py-2 rounded shadow">Message</div></div>

    <script src="auth.js"></script>
    <script>
      // password toggle
      const pw = document.getElementById('password');
      const tp = document.getElementById('toggle-password');
      tp?.addEventListener('click', () => {
        if (pw.type === 'password') { pw.type = 'text'; tp.textContent = 'Hide'; }
        else { pw.type = 'password'; tp.textContent = 'Show'; }
      });

      // redirect if already signed in
      authOnStateChanged(user => { if (user) location.href = 'index.html'; });

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessage('login-error');
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return showMessage('login-error','Email and password are required.');

        const submitText = document.getElementById('submit-text');
        const spinner = document.getElementById('submit-spinner');
        submitText.classList.add('opacity-40'); spinner.classList.remove('hidden');

        try {
          await authSignIn(email, password);
          // authSignIn redirects or authOnStateChanged will handle UI
        } catch (err) {
          showMessage('login-error', err.message || 'Failed to sign in.');
        } finally {
          submitText.classList.remove('opacity-40'); spinner.classList.add('hidden');
        }
      });

      // fallback toast for auth.js
      function toast(msg, ms=3000){ const t=document.getElementById('toast'); t.querySelector('div').textContent=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'),ms); }
    </script>
  </body>
</html>
