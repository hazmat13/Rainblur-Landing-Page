<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account â€” Lustra (Midnight)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
      body{background:linear-gradient(180deg,#040013,#060012);font-family:'Poppins',system-ui,Arial;color:#e9e7ff}
      .glass{background:rgba(255,255,255,0.03);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.03)}
      .field{position:relative}
      .field input{background:transparent}
      .field label{position:absolute;left:12px;top:12px;transform-origin:left top;color:rgba(230,230,255,0.68);transition:transform .12s,top .12s,font-size .12s}
      .field input:focus + label, .field input:not(:placeholder-shown)+label{transform:translateY(-10px) scale(.85);top:6px;font-size:.78rem;color:#b794f4}
      .spinner{border:3px solid rgba(255,255,255,0.08);border-top-color:white;border-radius:50%;width:18px;height:18px;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md glass rounded-2xl p-8 shadow-xl">
      <h1 class="text-2xl font-bold mb-1">Create your Lustra account</h1>
      <p class="text-sm text-slate-300 mb-6">Sign up for instant access</p>

      <form id="signup-form" class="space-y-4" novalidate>
        <div class="field">
          <input id="su-email" type="email" placeholder=" " required class="w-full mt-1 px-3 py-3 border border-slate-700 rounded-md text-slate-100 focus:outline-none"/>
          <label for="su-email">Email</label>
        </div>

        <div class="field">
          <input id="su-password" type="password" placeholder=" " minlength="6" required class="w-full mt-1 px-3 py-3 border border-slate-700 rounded-md text-slate-100 focus:outline-none"/>
          <label for="su-password">Password <span class="text-xs text-slate-400">(min 6)</span></label>
        </div>

        <div class="flex items-center justify-between">
          <button id="submit-btn" type="submit" class="flex items-center gap-3 px-4 py-2 bg-gradient-to-r from-[#2b0b3b] to-[#7c3aed] text-white font-semibold rounded-md">
            <span id="submit-text">Create account</span>
            <svg id="submit-spinner" class="hidden spinner" viewBox="0 0 24 24"></svg>
          </button>
          <a href="login.html" class="text-sm text-slate-300 hover:text-white">Sign in</a>
        </div>

        <div id="signup-error" class="text-sm text-red-400 hidden"></div>
      </form>
    </div>

    <div id="toast" class="fixed right-6 bottom-6 hidden"><div class="bg-slate-800 text-white px-4 py-2 rounded shadow">Message</div></div>

    <script src="auth.js"></script>
    <script>
      authOnStateChanged(user => { if (user) location.href = 'index.html'; });

      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessage('signup-error');
        const email = document.getElementById('su-email').value.trim();
        const password = document.getElementById('su-password').value;
        if (!email || !password) return showMessage('signup-error','Email and password are required.');
        if (password.length < 6) return showMessage('signup-error','Password must be at least 6 characters.');

        const submitText = document.getElementById('submit-text');
        const spinner = document.getElementById('submit-spinner');
        submitText.classList.add('opacity-40'); spinner.classList.remove('hidden');

        try {
          await authSignUp(email, password);
          // authSignUp stores token and toggles UI
        } catch (err) {
          showMessage('signup-error', err.message || 'Failed to sign up.');
        } finally {
          submitText.classList.remove('opacity-40'); spinner.classList.add('hidden');
        }
      });

      // simple toast
      function toast(msg, ms=3000){ const t=document.getElementById('toast'); t.querySelector('div').textContent=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'),ms); }
    </script>
  </body>
</html>
