<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account â€” Lustra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>body{font-family:'Poppins',system-ui,Arial,sans-serif;}</style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-900 to-black flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-900/60 border border-gray-800 rounded-xl p-8 shadow-xl">
      <h1 class="text-2xl font-bold mb-1">Create your Lustra account</h1>
      <p class="text-sm text-gray-400 mb-6">Sign up with email & password</p>

      <form id="signup-form" class="space-y-4">
        <div>
          <label class="text-sm text-gray-300">Email</label>
          <input id="su-email" type="email" required class="w-full mt-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-gray-100" />
        </div>

        <div>
          <label class="text-sm text-gray-300">Password</label>
          <input id="su-password" type="password" required minlength="6" class="w-full mt-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-gray-100" />
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-pink-400 text-white font-semibold rounded-md">Create account</button>
          <a href="login.html" class="text-sm text-gray-300 hover:text-white">Sign in</a>
        </div>

        <div id="signup-error" class="text-sm text-red-400 hidden"></div>
      </form>
    </div>

    <script src="auth.js"></script>
    <script>
      authOnStateChanged(user => {
        if (user) location.href = 'index.html';
      });

      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessage('signup-error');
        const email = document.getElementById('su-email').value.trim();
        const password = document.getElementById('su-password').value;
        try {
          await authSignUp(email, password);
        } catch (err) {
          showMessage('signup-error', err.message || 'Failed to sign up.');
        }
      });
    </script>
  </body>
</html>
